# server配置
server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        domain:


# mybatis-plus的配置
mybatis-plus:
  type-aliases-package: com.esdllm.usercenter.model
  global-config:
    db-config:
      logic-delete-field: isDelete  #全局逻辑删除
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
      table-prefix:  # 设置表的前缀
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
spring:
  session:
    # session 过期时间
    timeout: 86400
    redis:
      namespace: spring:session
      flush-mode: on_save
      save-mode: on_set_attribute
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql:///esdllm
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: dev
    #  redis配置
  data:
    redis:
      port: 6379
      host: 127.0.0.1
      database: 0
      redisson_database: 3

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.esdllm.usercenter.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
  basic:
    password:
    username:
    enable: false